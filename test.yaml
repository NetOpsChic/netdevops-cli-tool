terraform_version: "2.4.0"
project: "netdevop-ztp3"
start_nodes: true
ztp_server: 192.168.100.2

network-device:
  - name: "R1"
    hostname: "R1"
    vendor: "arista"
    mac_address: "00:1c:73:aa:bc:01"
    image: "/home/netopschic/Templates/veos-4.29.2F/hda.qcow2"
    config:
      interface: "Ethernet1"
      ip_address: "10.0.12.1/30"
      static_routes:
        - dest_network: "10.1.1.2"
          subnet_mask: "255.255.255.255"
          next_hop: "10.0.12.2"

  - name: "R2"
    hostname: "R2"
    vendor: "arista"
    mac_address: "00:1c:73:aa:bc:02"
    image: "/home/netopschic/Templates/veos-4.29.2F/hda.qcow2"
    config:
      - interface: "Ethernet1"
        ip_address: "10.0.12.2/30"
        static_routes:
          - dest_network: "10.1.1.1"
            subnet_mask: "255.255.255.255"
            next_hop: "10.0.12.1"
      - interface: "Ethernet2"
        ip_address: "10.0.20.1/30"
        static_routes:
          - dest_network: "10.1.1.3"
            subnet_mask: "255.255.255.255"
            next_hop: "10.0.20.2"

  - name: "R3"
    hostname: "R3"
    mac_address: "00:1c:73:aa:bc:02"
    image: "/home/netopschic/Templates/veos-4.29.2F/hda.qcow2"
    vendor: "arista"
    config:
      interface: "Ethernet1"
      ip_address: "10.0.20.2/30"
      static_routes:
        - dest_network: "10.1.1.2"
          subnet_mask: "255.255.255.255"
          next_hop: "10.0.20.1"

links:
  - endpoints:
      - name: "R1"
        adapter: 1
        port: 0
      - name: "R2"
        adapter: 1
        port: 0

  - endpoints:
      - name: "R2"
        adapter: 2
        port: 0
      - name: "R3"
        adapter: 1
        port: 0
